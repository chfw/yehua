name: "yehua"
full_name: "Let you focus on code, instead of setup scaffolding"
organisation: "moremoban"
author: "C.W."
contact: "wangc_2011@hotmail.com"
company: "Onni Software Ltd."
version: "0.0.8"
current_version: "0.0.8"
release: "0.0.7"
copyright_year: 2017-2020
command_line_interface: "yh"
entry_point: "yehua.main:main"
license: New BSD
branch: master
lint_command: bash lint.sh
setup_use_markers: true
dependencies:
  - ruamel.yaml>=0.15.5,<=0.15.94;python_version == '3.4'
  - ruamel.yaml>=0.15.42;python_version == '3.7'
  - ruamel.yaml>=0.15.5;python_version != '3.4' and python_version < '3.7'
  - ruamel.yaml>=0.15.98;python_version == '3.8'
  - Jinja2
  - moban>=0.6.0
extra_dependencies:
  - pypi-mobans:
    - pypi-mobans-pkg==0.0.10
description: An interactive command line tool to provide a default scaffolding for a python package.
